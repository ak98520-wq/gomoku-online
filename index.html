<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋對弈 - 單機雙人版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --board-bg: #e3c18d;
            --line-color: #5d4037;
        }
        body {
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-h-screen;
            margin: 0;
            padding: 20px;
        }
        .board {
            background-color: var(--board-bg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            aspect-ratio: 1 / 1;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            border: 2px solid var(--line-color);
            width: 100%;
            max-width: 450px;
        }
        .cell {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 繪製棋盤線條 */
        .cell::before {
            content: "";
            position: absolute;
            background-color: var(--line-color);
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .cell::after {
            content: "";
            position: absolute;
            background-color: var(--line-color);
            height: 1px;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .piece {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
        }
        .piece.black {
            background: radial-gradient(circle at 30% 30%, #444, #000);
        }
        .piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }
        .last-move::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff5252;
            border-radius: 50%;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md w-full text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">五子棋 (單機雙人)</h1>
        <p class="text-gray-600 text-sm">請輪流在同一台裝置上下棋</p>
    </div>

    <div id="status-card" class="mb-6 p-4 bg-white rounded-xl shadow-md w-full max-w-md flex items-center justify-between transition-all">
        <div class="flex items-center gap-3">
            <div id="current-player-indicator" class="w-8 h-8 rounded-full bg-black border shadow-sm"></div>
            <span id="game-status" class="text-xl font-bold text-gray-700">黑棋回合</span>
        </div>
        <button onclick="resetGame()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition text-sm font-medium">重新開始</button>
    </div>

    <div id="board" class="board rounded-sm overflow-hidden mb-8"></div>

    <!-- 獲勝彈窗 -->
    <div id="win-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50 p-6">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
            <div id="winner-icon" class="w-16 h-16 rounded-full mx-auto mb-4 border-4 border-gray-100 shadow-inner bg-black"></div>
            <h2 id="winner-text" class="text-2xl font-bold mb-6 text-gray-800">黑棋獲勝！</h2>
            <button onclick="resetGame()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700">再玩一局</button>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let boardState = Array(BOARD_SIZE * BOARD_SIZE).fill(0); // 0:空, 1:黑, 2:白
        let currentPlayer = 1; // 1:黑, 2:白
        let gameOver = false;
        let lastMoveIdx = null;

        const boardElement = document.getElementById('board');
        const statusText = document.getElementById('game-status');
        const playerIndicator = document.getElementById('current-player-indicator');
        const winModal = document.getElementById('win-modal');
        const winnerText = document.getElementById('winner-text');
        const winnerIcon = document.getElementById('winner-icon');

        // 初始化棋盤
        function initBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < BOARD_SIZE * BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => handleMove(i);
                boardElement.appendChild(cell);
            }
        }

        // 下棋邏輯
        function handleMove(idx) {
            if (gameOver || boardState[idx] !== 0) return;

            // 更新狀態
            boardState[idx] = currentPlayer;
            lastMoveIdx = idx;

            // 繪製棋子
            renderBoard();

            // 檢查勝負
            const row = Math.floor(idx / BOARD_SIZE);
            const col = idx % BOARD_SIZE;
            if (checkWin(row, col)) {
                showWin(currentPlayer);
                return;
            }

            // 切換玩家
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatusUI();
        }

        // 重新繪製畫面
        function renderBoard() {
            const cells = boardElement.children;
            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                cell.innerHTML = ''; // 清空
                cell.classList.remove('last-move');

                if (i === lastMoveIdx) {
                    cell.classList.add('last-move');
                }

                if (boardState[i] !== 0) {
                    const piece = document.createElement('div');
                    piece.className = `piece ${boardState[i] === 1 ? 'black' : 'white'}`;
                    cell.appendChild(piece);
                }
            }
        }

        // 更新狀態欄
        function updateStatusUI() {
            if (currentPlayer === 1) {
                statusText.innerText = "黑棋回合";
                playerIndicator.className = "w-8 h-8 rounded-full bg-black border shadow-sm";
            } else {
                statusText.innerText = "白棋回合";
                playerIndicator.className = "w-8 h-8 rounded-full bg-white border shadow-sm";
            }
        }

        // 檢查連成五子
        function checkWin(r, c) {
            const dirs = [
                [1, 0],  // 垂直
                [0, 1],  // 水平
                [1, 1],  // 正斜
                [1, -1]  // 反斜
            ];
            const type = boardState[r * BOARD_SIZE + c];

            for (let [dr, dc] of dirs) {
                let count = 1;
                // 正向檢查
                for (let i = 1; i < 5; i++) {
                    const nr = r + dr * i, nc = c + dc * i;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && boardState[nr * BOARD_SIZE + nc] === type) {
                        count++;
                    } else break;
                }
                // 反向檢查
                for (let i = 1; i < 5; i++) {
                    const nr = r - dr * i, nc = c - dc * i;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && boardState[nr * BOARD_SIZE + nc] === type) {
                        count++;
                    } else break;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        // 顯示勝利畫面
        function showWin(player) {
            gameOver = true;
            winnerText.innerText = player === 1 ? "黑棋獲勝！" : "白棋獲勝！";
            winnerIcon.className = `w-16 h-16 rounded-full mx-auto mb-4 border-4 border-gray-100 shadow-inner ${player === 1 ? 'bg-black' : 'bg-white'}`;
            winModal.classList.remove('hidden');
        }

        // 重置遊戲
        window.resetGame = function() {
            boardState = Array(BOARD_SIZE * BOARD_SIZE).fill(0);
            currentPlayer = 1;
            gameOver = false;
            lastMoveIdx = null;
            winModal.classList.add('hidden');
            renderBoard();
            updateStatusUI();
        }

        // 啟動
        initBoard();
    </script>
</body>
</html>
